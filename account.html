        transition: background 0.5s;

        padding-bottom: 5px;

        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
      }
/* SANDHU */

      .form-container .btn {

      .toggle-link {

          display: block;
          color: #555;

      }
      
      .toggle-link a {
          color: #ff523b;
          font-weight: 600;
          cursor: pointer;
          transition: color 0.3s;
      }

      .toggle-link a:hover {
          color: #563434;
      }
      
      /* Password/Forgot Link */

      }

          left: 0;

          cursor: pointer;
        }

            width: 220px;
        }

    <!-- JavaScript for Menu Toggle and Form Switching -->
    <script>
      /* --- Navbar Menu Toggle Logic (Copied from your original file) --- */
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }

      /* --- Form Switching Logic (New) --- */
      var loginBox = document.getElementById('login-box');
      var registerBox = document.getElementById('register-box');

      // Function to show the Register form and hide Login
      function showRegister() {
        loginBox.style.display = 'none';
        registerBox.style.display = 'block';
      }

      // Function to show the Login form and hide Register
      function showLogin() {
        loginBox.style.display = 'block';
        registerBox.style.display = 'none';
      }
      
      // Basic Form Submission Handler (Prevents actual submission in this demo)
      function handleFormSubmit(event, formType) {
          event.preventDefault(); // Stop the form from submitting normally
          
          let message = "";
          if (formType === 'Login') {
              message = "Login attempt successful (Demo). You would now be redirected or signed in.";
          } else if (formType === 'Register') {
              // Simple password confirmation check for register form
              const password = event.target.elements[2].value; // Password field
              const confirmPassword = event.target.elements[3].value; // Confirm Password field

              if (password !== confirmPassword) {
                  alertMessage("Error", "Passwords do not match. Please try again.");
                  return false;
              }
              message = "Registration successful (Demo). You would now be signed in.";
          }
          
          alertMessage(formType + " Status", message);
          return false; // Prevent default form action
      }
      
      /* Custom Alert Modal (Replaces standard alert()) */
      function alertMessage(title, message) {
          const alertModal = document.createElement('div');
          alertModal.style.cssText = `
              position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
              background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; 
              justify-content: center; z-index: 1000;
          `;
          
          const alertContent = document.createElement('div');
          alertContent.style.cssText = `
              background: white; padding: 30px; border-radius: 10px; 
              max-width: 90%; width: 400px; text-align: center; 
              box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
          `;
          
          const alertTitle = document.createElement('h4');
          alertTitle.textContent = title;
          alertTitle.style.cssText = 'color: #ff523b; margin-bottom: 15px; font-size: 20px;';
          
          const alertText = document.createElement('p');
          alertText.textContent = message;
          alertText.style.cssText = 'color: #333; margin-bottom: 25px;';
          
          const closeButton = document.createElement('button');
          closeButton.textContent = 'OK';
          closeButton.classList.add('btn');
          closeButton.style.cssText = 'width: 100px; padding: 10px 0; margin: 0;';
          closeButton.onclick = () => alertModal.remove();

          alertContent.appendChild(alertTitle);
          alertContent.appendChild(alertText);
          alertContent.appendChild(closeButton);
          alertModal.appendChild(alertContent);
          document.body.appendChild(alertModal);
      }

    </script>
